<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi Connect</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background: url('/src/farmer.jpg') no-repeat center center fixed;
            background-size: cover;
            /* Ensures the image covers the whole page */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        /* Navigation Bar Styles */
        .navbar {
            background-color: #4caf50;
            /* Darker green for a farmer-friendly theme */
            padding: 15px 0;
            position: fixed;
            width: 100%;
            z-index: 999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .logo a {
            color: white;
            font-size: 26px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            /* Rounded corners for a softer look */
            transition: background 0.3s;
        }

        .nav-links li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Content Styles */
        .main {
            text-align: center;
            padding: 80px 20px;
            /* Adjusted for navbar height */
            margin-top: 60px;

        }

        .main h1 {
            color: whitesmoke;
        }

        h1 {
            color: black;
            margin-bottom: 30px;
            font-size: 30px;
            transition: transform 0.3s;

        }

        h1:hover {
            transform: translateY(-2px);
        }

        /* Card Container Styles */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #4caf50;
            /* Green border to match theme */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* Card Details */
        .card h2 {
            margin-top: 0;
            font-size: 24px;
            color: #4caf50;
        }

        .card p {
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* Email and Price */
        .card span {
            font-weight: bold;
            color: #4caf50;
        }

        /* Media Query for Responsive Cards */
        @media (max-width: 600px) {
            .card {
                width: 100%;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <a href="/">KrishiConnect</a>
            </div>

            <!-- Menu Items -->
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About</a></li>
                <li>
                    <a href="https://swastik-59.github.io/Weather-App/" target="_blank">
                        Weather
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main">
        <h1 id="typed-text"></h1>
        <div class="card-container" id="card-container">
            <!-- Cards will be dynamically injected here by JavaScript -->
        </div>
    </div>

    <script>
        async function fetchFarmerData() {
            try {
                const response = await fetch('/getFarmersData');
                const data = await response.json();

                if (data) {
                    renderCards(Object.values(data)); // Render fetched data
                } else {
                    console.log('No data available');
                }
            } catch (error) {
                console.error('Error fetching farmer data:', error);
            }
        }

        // Function to render cards dynamically
        function renderCards(data) {
            const cardContainer = document.getElementById('card-container');
            cardContainer.innerHTML = ''; // Clear existing cards

            if (data.length === 0) {
                cardContainer.innerHTML = '<p>No farmer data available.</p>';
                return;
            }

            data.forEach(farmer => {
                const card = document.createElement('div');
                card.classList.add('card');

                card.innerHTML = `
                <h2>${farmer.name}</h2>
                <p><span>Email:</span> ${farmer.email}</p>
                <p><span>Crop:</span> ${farmer.cropname}</p>
                <p><span>Investment Amount:</span> â‚¹${farmer.investment_amt} per kg</p>
                <p><span>About:</span> ${farmer.aboutme}</p>
            `;

                cardContainer.appendChild(card);
            });
        }

        // Fetch data when the page loads
        window.onload = fetchFarmerData;
        document.addEventListener("DOMContentLoaded", () => {
            const text = "Wholesalers Looking to Buy Your Crops";
            let index = 0;

            function typeEffect() {
                if (index < text.length) {
                    document.getElementById("typed-text").innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeEffect, 15); // Speed of typing (adjustable)
                }
            }

            typeEffect();
        });
    </script>
</body>

</html>
